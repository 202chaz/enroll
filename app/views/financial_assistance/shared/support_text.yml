# Support text for FAA - Description to the "Not Sure" links on Intake forms

has_job_income: "Select ‘yes’ if this person is considered an employee of a business, or receives a W-2 federal form from any employer. We need to know about all income this person receives from an employer, including wages, tips, salaries, and bonuses."
has_self_employment_income: "Select ‘yes’ if this person owns a business, or receives a federal form 1099 from any employer. We need to know about any income this person receives as an independent contractor, or from a business they own."
has_other_income: "Select ‘yes’ if this person receives one or more types of taxable income listed below, even if that income is infrequent, or they only receive it for part of the year. <br> <ul> <li> Alimony received </li> <li> Capital gains </li> <li> Dividends </li><li> Interest </li><li> Rent and royalties </li><li> Pension or retirement, including IRA distributions </li><li> Social Security </li><li> Unemployment </li><li> Foreign income </li><li> Other taxable income </li><li> Prizes and awards </li><li> Scholarships </li><li> Strike or lockout benefits </li><li> Any other taxable income included on your federal tax return </li></ul>"
has_deductions: "Select ‘yes’ if this person expects to have any of the types of expenses listed below for the year you’re applying for coverage. Income adjustments are certain types of expenses you can claim on your federal tax return that lower the amount of taxable income. <br> <ul> <li>Alimony paid</li><li>Certain business expenses of reservists, performing artists, and fee basis government officials</li><li>Deductible part of the self-employment tax</li><li>Domestic production activities deduction</li><li>Educator expenses</li><li>Health savings account deduction</li><li>IRA deduction</li><li>Moving expenses</li><li>Penalty on early withdrawal of savings</li><li>Self-employed health insurance deduction</li><li>Self-employed SEP, SIMPLE and qualified plans</li><li>Student loan interest deduction</li><li>Tuition and fees</li> </ul>"
has_enrolled_health_coverage: "If this person is currently enrolled in one of the following types of coverage, select ‘yes’, even if it will end soon. Only answer ‘yes’ if this person has one of the types of coverage listed below. <br> <ul> <li>Employer-sponsored health coverage</li><li>Continuation coverage from a former employer (COBRA)</li><li>Coverage purchased on the individual market</li><li>Medicaid or CHIP (Children’s Health Insurance Program)</li><li>Medicare</li><li>Tricare</li><li>VA</li><li>Peace Corps</li></ul>"
has_eligible_health_coverage: "Select ‘yes’ if this person could get any of the types of health coverage listed below, either directly, or through another person such as a spouse or parent. If any of the types of health coverage listed below were available to this person, but they chose not to enroll, you should answer ‘yes’.  <br> <ul> <li>Employer-sponsored health coverage</li><li>Continuation coverage from a former employer (COBRA)</li><li>Coverage purchased on the individual market</li><li>Medicaid or CHIP (Children’s Health Insurance Program)</li><li>Medicare</li><li>Tricare</li><li>VA</li><li>Peace Corps</li></ul>"
is_required_to_file_taxes: "Answer ‘yes’ if you plan to file federal taxes for the year you’ll have health coverage, even if you haven’t filed in the past. Answer ‘no’ if you don’t. We need to know about your tax filing plans, because if you qualify for tax credit savings to help pay for private health insurance, you must file taxes for the year you have coverage."
is_joint_tax_filing: "If you’re married and file your federal taxes jointly, select ‘yes’. If you don’t plan to file taxes, or plan to file with any other status, select ‘no’."
is_claimed_as_tax_dependent: "We need to know if this person will be claimed by anyone as a tax dependent, to see if they qualify for Medicaid, tax credit savings, or cost-sharing reductions. We need to know who plans to claim this person as a tax dependent for the year they get coverage, even if that person has not claimed them as a dependent in the past.<br> The person who claims a tax dependent is responsible for making sure the dependent has health insurance."
claimed_as_tax_dependent_by: "This list shows all the tax filers you’ve listed on the application so far. If you haven’t added the tax filer who plans to claim this person to the application yet, you can come back and answer this question after you have added that person. <br> You must tell us about about everyone listed on the tax return of someone who claims an applicant as a dependent to determine whether the dependent qualifies for Medicaid, tax credit savings, or cost-sharing reductions."
